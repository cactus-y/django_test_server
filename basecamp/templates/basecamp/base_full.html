<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>

    <title>{% block title %}Blog{% endblock %}</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.css' %}" media="screen">
